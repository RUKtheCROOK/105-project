<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navigationbar">
      <ul class="nav justify-content-center">
        <li class="nav-item navborder btn btn-dark">
          <a class="nav-link navtext" aria-current="page" href="index.html"
            >🗒️ Login</a
          >
        </li>
        <li class="nav-item navborder btn btn-dark">
          <a class="nav-link navtext" href="register.html">📒 Registration </a>
        </li>
        <li class="nav-item navborder btn btn-dark">
          <a class="nav-link navtext" href="users.html">🗃️ Users 🗃️</a>
        </li>
      </ul>
    </div>

    <div class="container">
      <h2>User Registration System</h2>
      <br />
      <div class="background">
        <div class="form">
          <h2>Add a new user:</h2>
          <div class="mb-3">
            <label class="form-label">Email:</label
            ><input
              type="text"
              id="txtEmail"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password:</label
            ><input
              type="password"
              id="txtPassword"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">First Name:</label
            ><input
              type="text"
              id="txtFirstName"
              class="form-control"
              placeholder="Enter First Name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Last Name:</label
            ><input
              type="text"
              id="txtLastName"
              class="form-control"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Age:</label
            ><input
              type="number"
              id="txtAge"
              class="form-control"
              placeholder="Enter Age"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Address:</label
            ><input
              type="text"
              id="txtAddress"
              class="form-control"
              placeholder="Enter Address"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone:</label
            ><input
              type="tel"
              id="txtPhone"
              class="form-control"
              placeholder="Enter Phone Number"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Payment Type:</label>
            <select id="selPayment" class="form-control">
              <option value="cash">Cash</option>
              <option value="credit">Credit Card</option>
              <option value="paypal">Paypal</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Color:</label>
            <input type="color" id="selColor" class="form-control" />
          </div>
          <button id="btnAdd" class="btn btn-dark">Add</button>
        </div>
        <br />
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
  </body>
</html>
